 <ion-popover-view style="height:150px">
    <ion-header-bar>
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">

      	<div class="item  item-icon-left" ng-show="{{userBlock}}" create-block="{{blockId}}"  after-callback="afterCallback()">
      		<i class="icon ion-person"></i>
          Block User
      	</div>
      <div class="item  item-icon-left" ng-hide="{{userBlock}}" delete-block="{{blockId}}"  after-callback="afterCallback()">
          <i class="icon ion-person"></i>
          UnBlock User
        </div>
      	<div class="item item-icon-left" ng-if="chatDelete" delete-chat="{{chatDelete}}" after-callback="afterCallback()">
      	<i class="icon ion-android-delete"></i>
      		Delete Chat
      	</div>
      </div>
    </ion-content>
  </ion-popover-view>
