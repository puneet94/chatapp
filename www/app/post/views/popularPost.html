<ion-content class="has-header" keep-scroll>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="ppc.pullRefreshPosts()">
        </ion-refresher>
        <posts-list posts-list="ppc.postsList"></posts-list>
        <ion-infinite-scroll on-infinite="ppc.loadMorePosts()" distance="100%" immediate-check="false" ng-if="ppc.canLoadMoreResults && ppc.initialSearchCompleted">
        </ion-infinite-scroll>
</ion-content>
