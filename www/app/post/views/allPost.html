<ion-view>
<ion-content class="has-header" watch-scroll>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="apc.pullRefreshPosts()">
        </ion-refresher>


        <div class="row padding material-card2">
                <div class="col col-90">
                        <div class="item  item-input">
                                <input type="text" ng-model="apc.postSearchText" placeholder="Search posts by tags. Eg: football" />
                                <span ng-if="apc.showSearchCross"  ng-click="apc.searchCrossSubmit()">
                                	<i  class=" icon ion-close-round">
                                	</i>
                                </span>
                        </div>
                </div>
                <div class="buttonSearch">
                        
                        <div   class="button-icon icon ion-ios-search" ng-click="apc.postSearchTextSubmit()">
                        </div>        
                </div>
                
        </div>
        <div ng-if="apc.noPosts">
                <h1 class="noPostsHeader">No posts available</h1>
        </div>
        
        <div ng-if="!apc.initialSearchCompleted">
               <div  ng-repeat="placeholderItem in [1,2,3,4]" class="card linear-background">
                        <div class="pic-right">
                        </div>
                        
                        <div class="name-right"></div>
                        <div class="name-bottom"></div>
                        <div class="name-seperator">
                        </div>
                        <div class="header-seperator">
                        </div>
                        <div class="content-seperator">
                                
                        </div>
                </div>
        </div>
        <posts-list posts-list="apc.postsList" post-search-text-submit="apc.postSearchTextSubmit(interest)" >
                <h1>Loading.............</h1>
        </posts-list>
        
        <ion-infinite-scroll on-infinite="apc.loadMorePosts()" distance="40%" immediate-check="false" ng-if="apc.canLoadMoreResults && apc.initialSearchCompleted">
        </ion-infinite-scroll>
</ion-content>
</ion-view>
