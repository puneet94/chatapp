<ion-modal-view cache-view="false">
        <ion-header-bar class="bar bar-header bar-positive">
                <button class="button button-icon ion-arrow-left-c icon " ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="has-header">
                <div class="item postModalContent">
                        <div class="item item-avatar item-icon-right">
                                <img ng-src="{{postModal.post.user.picture}}">
                                <h2 ng-click="modal.hide()"><a ui-sref="home.userPage({user:postModal.post.user._id})">{{postModal.post.user.anonName}}</a></h2>
                                <p>{{postModal.post.user.status}}</p>
                                <distance-view position-cords="postModal.post.loc"> </distance-view>
                        </div>
                       
                        <div class="item item-body">
                                <div class="postModalInterests">
                                <span class="subdued" ng-repeat="interest in postModal.post.interests track by $index">
                                        !{{interest}}
                                </span>
                                </div>
                                <p class="postModalBody">
                                        <span ng-bind="postModal.post.content ">
                                        </span>
                                </p>
                                <div>
                                        <img class="full-image postImage imageGray" ng-src="{{postModal.post.image}}" ng-if="postModal.post.image">
                                </div>
                                
                                
                        </div>
                        <div class="row postModalInfo">
                                <div class="col">
                                        <post-upvote upvotes-length="postModal.post.upvotesLength" post-id="postModal.post._id">
                                                
                                        </post-upvote>
                                        
                                        
                                </div>
                                <div class="col text-left">
                                        <i class="icon ion-eye"></i>
                                        <span class="infoValue"> {{postModal.post.views}}</span>
                                </div>
                                <div class="col text-left">
                                        <i class="icon ion-android-time"></i>
                                        <span class="infoValue">{{getTime(postModal.post.time)}}</span>
                                </div>
                        </div>
                </div>
                <a ui-sref="messageRoomPost({postId:postModal.post._id})"  ui-sref-opts="{reload: true, notify: true}">
                        Join chat room
                </a>
        </ion-content>
</ion-modal-view>
