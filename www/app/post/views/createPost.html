<ion-view cache-view="false">
         <ion-header-bar align-title="center" class="bar bar-header bar-positive">
          

          <button class="button button-icon ion-arrow-left-c icon " ng-click="cpc.goBack()"></button>
          <h1 class="title">Create Post</h1>
          <button class="button  button-balanced" ng-click="cpc.submitPost()" ng-disabled="!cpc.post.content">Submit</button>
        </ion-header-bar>
        
        <ion-content>
                {{300-cpc.post.content.length}}
                <form>
                        <div class="row">
                                <div class="col">
                                        <label class="item item-input text">
                                                <textarea rows="10" ng-model="cpc.post.content">
                        			</textarea>
                                        </label>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col">
                                        <label class="item item-input text">
                                                <textarea  ng-model="cpc.post.interests" placeholder="Enter tags !food !work">
                        </textarea>
                                        </label>
                                </div>
                        </div>
                       
                        
                        
                </form>
        </ion-content>
</ion-view>
