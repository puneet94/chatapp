<ion-content class="has-header" keep-scroll>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="npc.pullRefreshPosts()">
        </ion-refresher>
        <posts-list posts-list="npc.postsList"></posts-list>
        <ion-infinite-scroll on-infinite="npc.loadMorePosts()" distance="100%" immediate-check="false" ng-if="npc.canLoadMoreResults && npc.initialSearchCompleted">
        </ion-infinite-scroll>
</ion-content>
