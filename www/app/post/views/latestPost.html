<ion-content class="has-header" keep-scroll>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="lpc.pullRefreshPosts()">
        </ion-refresher>
        <posts-list posts-list="lpc.postsList"></posts-list>
        <ion-infinite-scroll on-infinite="lpc.loadMorePosts()" distance="100%" immediate-check="false" ng-if="lpc.canLoadMoreResults && lpc.initialSearchCompleted">
        </ion-infinite-scroll>
</ion-content>
