<ion-content class="has-header" keep-scroll>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="apc.pullRefreshPeople()">
        </ion-refresher>
        <div class="row ">
                <div class="col col-90">
                        <div class="item item-input">
                                <input type="text" ng-model="apc.peopleSearchText" placeholder="Search peopl by interests. Eg: football" />
                                <span ng-if="apc.showSearchCross" class="padding" ng-click="apc.searchCrossSubmit()">
                                	<i  class=" icon ion-close-round">
                                	</i>
                                </span>
                        </div>
                </div>
                <button ng-if="!spc.showClear " ng-disabled="!apc.peopleSearchText" class="col button button-icon icon ion-ios-search" ng-click="apc.peopleSearchTextSubmit()">
                        </button>
        </div>
        
        <people-list people-list="apc.peopleList" people-search-text-submit="apc.peopleSearchTextSubmit(interest)" ></people-list>
        <ion-infinite-scroll on-infinite="apc.loadMorePeople()" distance="100%" immediate-check="false" ng-if="apc.canLoadMoreResults && apc.initialSearchCompleted">
        </ion-infinite-scroll>
</ion-content>
