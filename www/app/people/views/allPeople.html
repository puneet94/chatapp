<ion-content  class="has-header">
	<div class="list">

                <a class="item item-avatar" ng-repeat="people in apc.peopleList" ui-sref="home.user.userPage({user:people._id})" ng-if="apc.currentUser._id!=people._id">
                        <img ng-src="{{people.picture}}">
                        <h2>{{people.anonName||people.googleName}}</h2>
                        <p>{{people.status}}</p>
                </a>
        </div>
</ion-content>
