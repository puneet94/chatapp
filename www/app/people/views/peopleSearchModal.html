<ion-modal-view cache-view="false">
        <ion-header-bar class="bar bar-header bar-positive item-input-inset">
                <button class="button button-icon ion-arrow-left-c icon " ng-click="modal.hide()"></button>
                <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search" ng-model="peopleSearchData.peopleSearchModal">
                </label>
                <button class="button button-clear" ng-disabled="!peopleSearchData.peopleSearchModal" ng-click="clickPeopleSearch()">
                        Search
                </button>
        </ion-header-bar>
        <ion-content class="has-header">
                <!--<ion-refresher pulling-text="Pull to refresh..." on-refresh="apc.pullRefreshPeoples()">
                </ion-refresher>-->
                
                <div ng-if="peopleSearchData.noPeoples">
                        <h1 class="noPeopleHeader">No people available</h1>
                </div>
                
                <people-list people-list="peopleSearchData.peopleList" >
                        <h1>Loading.............</h1>
                </people-list>
                <!--
                <ion-infinite-scroll on-infinite="apc.loadMorePeoples()" distance="40%" immediate-check="false" ng-if="apc.canLoadMoreResults && apc.initialSearchCompleted">
                </ion-infinite-scroll>-->
        </ion-content>
</ion-modal-view>
