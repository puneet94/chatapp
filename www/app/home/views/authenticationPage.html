<ion-view>
  

<div class="facebookAuthenticateButton" ng-click="ac.socialAuthenticate('facebook')">
        <span class="icon-container">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </span>
        <span class="text-container">
      Log in with Facebook
    </span>
        </button>
</div>


<div class="googleAuthenticateButton" ng-click="ac.socialAuthenticate('google')">
        <span class="icon-container">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </span>
        <span class="text-container">
      Log in with Google
    </span>
        </button>
</div>
</ion-view>
